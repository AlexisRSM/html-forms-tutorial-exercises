<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			/* your code here */
			table td,
			table th {
				border: 1px solid black;
			}
			table th {
				background-color: rgb(170, 130, 174);
			}
			.submit-tr {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="" id="" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="Sex" id="" />
						<label for="Male">Male</label>
						<br />
						<input type="radio" name="Sex" id="" />
						<label for="Female">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye Color</td>
					<td>
						<select name="" id="">
							<option name="green" id="">green</option>
							<option name="blue" id="">blue</option>
							<option name="black" id="">black</option>
							<option name="brown" id="">brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" name="" id="" />
						<label for="Over 6 feet tall">Over 6 feet tall</label>
						<br />
						<input type="checkbox" name="" id="" />
						<label for="Over 200 pounds">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						Describe your athletic ability<br />
						<textarea name="" id="" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr class="submit-tr">
					<td colspan="2">
						<button>Enter my information</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
